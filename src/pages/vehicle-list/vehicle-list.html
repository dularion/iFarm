<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fahrzeuge</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addNewItem()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <div padding>
    <ion-segment [(ngModel)]="type" (ionChange)="loadData()">
      <ion-segment-button value="">
       {{'VEHICLES.TYPES.ALL' | translate}}
      </ion-segment-button>
      <ion-segment-button value="trailer">
        {{'VEHICLES.TYPES.TRAILER' | translate}}
      </ion-segment-button>
      <ion-segment-button value="tractor">
        {{'VEHICLES.TYPES.TRACTOR' | translate}}
      </ion-segment-button>
    </ion-segment>
  </div>



  <div class="spinner-container" *ngIf="isLoading">
    <ion-spinner style="text-align: center;"></ion-spinner>
  </div>


  <ion-list>
    <ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-thumbnail item-start>
        <img src="assets/imgs/vehicle_image.png">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p>{{ 'VEHICLES.TYPES.' + item.type | translate }} • TÜV: {{ item.lastCheckup | date:'dd.MM.yyyy'}} </p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>

  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
