<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon [name]="item.icon" item-start></ion-icon>
      {{item.title}}
      <div class="item-note" item-end>
        {{item.note}}
      </div>
    </button>
  </ion-list>

  <ion-list>
    <button ion-item (click)="toggleSelectLanguage()">
      <ion-icon name="globe" item-start></ion-icon>
      {{'SETTINGS_OPTION_LANGUAGE' | translate}}
    </button>
    <ion-list radio-group *ngIf="showLanguageSettings">

      <ion-item *ngFor="let lang of availableLanguages">
        <ion-label (click)="selectLanguage(lang)">{{ 'LANGUAGES.' + lang | translate }}</ion-label>
        <ion-radio (click)="selectLanguage(lang)"
                   [checked]="lang === currentLang"
                   [value]="lang"></ion-radio>
      </ion-item>

    </ion-list>
  </ion-list>
</ion-content>
