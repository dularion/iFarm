<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="home-button-wrapper">
    <a class="home-button home-button-{{page.name}}" *ngFor="let page of pages" (click)="openPage(page)">
    <span class="home-button-label">
      <ion-icon class="{{ page.icon }}"></ion-icon>
      {{ page.name + '.TITLE.P' | translate }}
    </span>
    </a>
  </div>
</ion-content>
