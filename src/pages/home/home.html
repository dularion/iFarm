<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button large full icon-left *ngFor="let page of pages" (click)="openPage(page)">
    <ion-icon class="{{ page.icon }}"></ion-icon>
    {{ page.title }}
  </button>
</ion-content>
