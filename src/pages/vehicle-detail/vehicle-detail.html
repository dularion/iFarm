<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>{{form.licencePlate}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="save()">
        <ion-icon color="secondary" name="checkmark-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>



</ion-header>


<ion-content padding>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <ion-thumbnail item-start>
            <img src="assets/imgs/vehicle_image.png" (click)="changeImage()">
          </ion-thumbnail>
        </ion-col>
        <ion-col col-8>
          <ion-item>
            <ion-label floating>Nummernschild</ion-label>
            <ion-input type="text" formControlName="licencePlate"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-item>
      <ion-label floating>Letzter TÃœV:</ion-label>
      <ion-datetime displayFormat="DD.MM.YYYY" pickerFormat="DD MM YYYY" formControlName="lastCheckup"></ion-datetime>
    </ion-item>

    <hr>

    <ifarm-events [item]="form"></ifarm-events>
  </form>

</ion-content>
