<ion-header>

  <ion-navbar>
    <ion-title>{{'EVENTS.TITLE.P' | translate}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addEvent()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="spinner-container" *ngIf="isLoading">
    <ion-spinner style="text-align: center;"></ion-spinner>
  </div>

  <div class="spinner-container" *ngIf="!isLoading && !events.length">
    <p>{{'EVENTS.NO_EVENTS' | translate}}</p>
  </div>

  <ion-list>
    <ion-item *ngFor="let item of events" (click)="goToEventDetail(item)">
      <h2>{{item.title}}</h2>
      <p>{{ item.description }} </p>
      <p>{{ item.eventDate | date:'dd.MM.yyyy HH:mm'}}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>

  <ion-footer>
    <button ion-button class="btns-width-50" navPop color="light">
      {{ (buttonLabel + "S.TITLE.S") | translate}}
    </button>
    <button ion-button
            class="btns-width-50">
      {{"EVENTS.TITLE.P" | translate}}
    </button>
  </ion-footer>
</ion-content>
