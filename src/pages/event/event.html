<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create event</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <ion-thumbnail item-start>
            <img src="assets/imgs/animal-{{getTypeForImage()}}_image.png" (click)="changeImage()">
          </ion-thumbnail>
        </ion-col>
        <ion-col col-8>
          <ion-item>
            <ion-label floating>{{"ANIMALS.FORM.NUMBER" | translate}} *</ion-label>
            <ion-input [placeholder]="('ANIMALS.FORM.NUMBER' | translate) + ' *'" type="text"
                       formControlName="name"></ion-input>
          </ion-item>


        </ion-col>
      </ion-row>
    </ion-grid>


  </form>

</ion-content>
