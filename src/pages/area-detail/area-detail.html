<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ form.name }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="save()">
        <ion-icon color="secondary" name="checkmark-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form">

    <ion-item>
      <ion-label floating>{{'AREAS.FORM.NAME' | translate }}:</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{'AREAS.FORM.FLICK_NUMBER' | translate }}:</ion-label>
      <ion-input type="text" formControlName="nr"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{'AREAS.FORM.TYPE' | translate }}</ion-label>
      <ion-select formControlName="type">
        <ion-option value="pasture">{{'AREAS.TYPES.PASTURE' | translate }}</ion-option>
        <ion-option value="field">{{'AREAS.TYPES.FIELD' | translate }}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>{{'AREAS.FORM.SIZE' | translate }}:</ion-label>
      <ion-input type="text" formControlName="size"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{'AREAS.FORM.CROP_ROTATION' | translate }}:</ion-label>
      <ion-input type="text" formControlName="nextCrop"></ion-input>
    </ion-item>

    <hr>

  </form>
</ion-content>
