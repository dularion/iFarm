<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ form.name }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="save()">
        <ion-icon color="secondary" name="checkmark-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form">

    <ion-item>
      <ion-label floating>Name:</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Flicknummer:</ion-label>
      <ion-input type="text" formControlName="nr"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Art</ion-label>
      <ion-select formControlName="type">
        <ion-option value="pasture">Grünland</ion-option>
        <ion-option value="field">Ackerland</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Größe:</ion-label>
      <ion-input type="text" formControlName="size"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Fruchfolge:</ion-label>
      <ion-input type="text" formControlName="nextCrop"></ion-input>
    </ion-item>

    <hr>

  </form>
</ion-content>
